<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="clock.css">
    <title>Stock Zero</title>
  </head>
  <body>
    <header>Stock Zero</header>
    <main>
      <div id="searchArea">
        <label for="searchBox1">Enter Ticker Symbol</label>
        <input autocomplete="off" onkeypress="handleKeyPress(event)" type="text" placeholder="AAPL" id="searchBox" />
        <div id="autocompleteSuggestions"></div>
        <button class="searchButton" onclick="getTickerInfo(document.getElementById('searchBox').value)" >Get Price</button>
        
        
        
    </div>
      </div>
      <div id="displayedStockResults">
        <img id="stockImage" src="images/Stock Market.png" alt="Image not found">
        <h2 id="stockPriceInfo">SEARCH STOCK TO GET STARTED</h2>
        <p id="sectorStock"></p>
        <p id="exchangeStock"></p>
        <p id="stockDataRecieved"> </p>
        <p id="openStockPrice"> </p>
        <p id="high"> </p>
        <p id="low"> </p>
        <p id="marketCap"></p>
        <p id="weekHigh52"> </p>
        <p id="weekLow52"> </p>
      </div>
      <div>
        <div id="subpage-links">
          <a href="comparison.html" class="subpage-link">Stock Comparison</a>
          <a href="watchlist.html" class="subpage-link">Watchlist</a>
        </div>
        <div id="personalInformation">
          <p>Made By Shourab Chowdhury</p>
          <a href="https://www.linkedin.com/in/shourabchowdhury" id="linkedInLink" target="_blank">LinkedIn</a>
        </div>
        <p></p>
        <div id="datetime"></div>
        <div class="clock">
          <div>
            <div class="info date"></div>
            <div class="info day"></div>
          </div>
          <div class="dot"></div>
          <div>
            <div class="hour-hand"></div>
            <div class="minute-hand"></div>
            <div class="second-hand"></div>
          </div>
          <div>
            <span class="h3">3</span>
            <span class="h6">6</span>
            <span class="h9">9</span>
            <span class="h12">12</span>
          </div>
          <div class="diallines"></div>
        </div>
        

    </main>
    <script src="clock.js">
    </script>
  </body>
</html>
