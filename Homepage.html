<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Price Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        #tracker {
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="tracker">
        <h1>Stock Price Tracker</h1>
        <label for="symbol">Enter Stock Symbol:</label>
        <input type="text" id="symbol" placeholder="e.g., AAPL">
        <button onclick="getStockPrice()">Get Price</button>
        <p id="price"></p>
    </div>

    <script>
        function getStockPrice() {
            const apiKey = 'py0oHgf3bcN3Q1OMgpUaqORS7SD3koDs'; // Replace with your API key
            const symbolInput = document.getElementById('symbol');
            const symbol = symbolInput.value.toUpperCase();

            if (!symbol) {
                alert('Please enter a stock symbol.');
                return;
            }

            const apiUrl = `https://www.alphavantage.co/query?function=GLOBAL_QUOTE&symbol=${symbol}&apikey=${apiKey}`;

            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    const price = data['Global Quote']['05. price'];
                    displayStockPrice(symbol, price);
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                    alert('Error fetching stock price. Please try again.');
                });
        }

        function displayStockPrice(symbol, price) {
            const priceElement = document.getElementById('price');
            priceElement.textContent = `Stock Symbol: ${symbol}, Current Price: $${price}`;
        }
    </script>
</body>
</html>
