<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Comparison</title>
    <link rel="stylesheet" href="comparison.css">
</head>
<body>
  <div class="container">
    <h1 class="headerCompare">Stock Zero - Compare</h1>
    <a href="http://127.0.0.1:5500/index.html">
      <button id="backToHomepageButton">Back to Homepage</button>
  </a>
    
    <main>
    <div id="searchArea">
        <label for="searchBox1">Enter Ticker Symbol 1:</label>
        <input onkeypress="handleKeyPress(event)" type="text" placeholder="AAPL" id="searchBox1">
        <label for="searchBox2">Enter Ticker Symbol 2:</label>
        <input onkeypress="handleKeyPress(event)" type="text" placeholder="GOOG" id="searchBox2">
        <button class="compareButton" onclick="compareStocks('searchBox1','searchBox2')">Compare</button>
        
      </div>
      <div id="additionalStockInput" style="display: none;">
        <input type="text" placeholder="Stock Symbol" id="additionalStockSymbol">
        <button id="addStockButton" onclick="addStockInput()">Add Stock</button>
    </div>
    </div>
    <div class="stock-container" id="comparisonResults1">
      
    </div>
    <div class="stock-container" id="comparisonResults2"></div>
    <P></P>
    

  
  </div>
  
</main>
  

    <script src="comparison.js"></script>
</body>
</html>
